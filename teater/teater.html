<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri | Pagelaran PGMI 2025</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light-mode">
  <header>
    <h1>Galeri Pagelaran PGMI 2025</h1>
    <div class="controls">
      <div class="nav-buttons">
        <button onclick="history.back()">← Kembali</button>
        <a href="../index.html" class="home-button">🏠 Beranda</a>
      </div>
      <input type="text" id="search" placeholder="Cari video..." />
      <button id="toggle-mode">🌙</button>
    </div>
  </header>

  <main>
    <!-- Galeri Video -->
    <section class="video-gallery">
      <div class="video-list" id="videoList">
        <!-- Video cards dimuat dari JS -->
      </div>
    </section>

    <!-- Dokumentasi Pagelaran -->
    <section class="dokumentasi-gallery">
      <h2>Dokumentasi Pagelaran</h2>

      <!-- Baris 1: Auto scroll ke kanan -->
      <div class="dokumentasi-scroll-wrapper">
        <div class="dokumentasi-list" id="dokList1">
          <!-- Diisi dari JS (baris 1 auto kanan) -->
        </div>
      </div>

      <!-- Baris 2: Manual scroll -->
      <div class="dokumentasi-scroll-wrapper">
        <div class="dokumentasi-list" id="dokumentasiList">
          <!-- Diisi dari JS (baris 2 manual) -->
        </div>
      </div>

      <!-- Baris 3: Auto scroll ke kiri -->
      <div class="dokumentasi-scroll-wrapper">
        <div class="dokumentasi-list" id="dokList3">
          <!-- Diisi dari JS (baris 3 auto kiri) -->
        </div>
      </div>
    </section>

    <!-- Popup Player / Lightbox -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <span id="closePopup" class="close-btn">&times;</span>
        <iframe id="popupVideo" src="" allowfullscreen style="display: none;"></iframe>
        <div class="video-info" id="popupInfo"></div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
