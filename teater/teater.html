<!DOCTYPE html>
<html lang="id">
<head>

  <title>Galeri Video</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light-mode">
  <header>
    <h1>Galeri Video</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Cari video..." />
      <button id="toggle-mode">ðŸŒ™</button>
